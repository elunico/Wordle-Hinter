<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>World Hinter</title>
    <link rel="stylesheet" href="static/style.css" />
  </head>
  <body>
    <h1>Wordle Possibilities Finder</h1>
    <main id="container">
      <h2 class="green" id="green-h">Enter Each Green Letter You Know</h2>
      <section id="greens" class="green">
        <span class="green" id="green1">Letter 1</span>
        <input
          autocorrect="off"
          autocomplete="off"
          type="text"
          name=""
          id="green1-in"
          class="green any-input green-input"
        />

        <span class="green" id="green2">Letter 2</span>
        <input
          autocorrect="off"
          autocomplete="off"
          type="text"
          name=""
          id="green2-in"
          class="green any-input green-input"
        />

        <span class="green" id="green3">Letter 3</span>
        <input
          autocorrect="off"
          autocomplete="off"
          type="text"
          name=""
          id="green3-in"
          class="green any-input green-input"
        />

        <span class="green" id="green4">Letter 4</span>
        <input
          autocorrect="off"
          autocomplete="off"
          type="text"
          name=""
          id="green4-in"
          class="green any-input green-input"
        />

        <span class="green" id="green5">Letter 5</span>
        <input
          autocorrect="off"
          autocomplete="off"
          type="text"
          name=""
          id="green5-in"
          class="green any-input green-input"
        />
      </section>

      <h2 class="yellow">
        Enter, for each position, ALL the yellow letters you discovered.
      </h2>
      <section id="yellows">
        <span id="yellow1" class="yellow">Position 1</span>
        <input
          autocorrect="off"
          autocomplete="off"
          type="text"
          name=""
          id="yellow1-in"
          class="yellow any-input yellow-in"
        />
        <span id="yellow2" class="yellow">Position 2</span>
        <input
          autocorrect="off"
          autocomplete="off"
          type="text"
          name=""
          id="yellow2-in"
          class="yellow any-input yellow-in"
        />
        <span id="yellow3" class="yellow">Position 3</span>
        <input
          autocorrect="off"
          autocomplete="off"
          type="text"
          name=""
          id="yellow3-in"
          class="yellow any-input yellow-in"
        />
        <span id="yellow4" class="yellow">Position 4</span>
        <input
          autocorrect="off"
          autocomplete="off"
          type="text"
          name=""
          id="yellow4-in"
          class="yellow any-input yellow-in"
        />
        <span id="yellow5" class="yellow">Position 5</span>
        <input
          autocorrect="off"
          autocomplete="off"
          type="text"
          name=""
          id="yellow5-in"
          class="yellow any-input yellow-in"
        />
      </section>

      <h2 class="gray">Enter ALL gray letters that you know</h2>
      <section id="grays">
        <span class="gray">All positions: </span>
        <input
          autocorrect="off"
          autocomplete="off"
          type="text"
          name="grays"
          id="gray-in"
          class="gray any-input"
        />
      </section>
      <section>
        <button id="search-button">Search</button>
      </section>
      <p><span id="pos-count"></span>Possibilities:</p>

      <section id="results"></section>
    </main>

    <script src="static/index.js"></script>
  </body>
</html>
